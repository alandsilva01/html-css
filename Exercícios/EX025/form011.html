<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="iano">Em que data você nasceu? </label>
        <input type="date" name="ano" id="iano" min="1990" max="2023" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>

<script>
    function calcIdade() {
        var iano = document.getElementById("iano").value;
        var atual = new Date();
        var nascimento = new Date(iano);
  
        var diffAnos = atual.getFullYear() - nascimento.getFullYear();
        var diffMeses = atual.getMonth() - nascimento.getMonth();
        var diffDias = atual.getDate() - nascimento.getDate();

        if (diffMeses < 0 || (diffMeses === 0 && diffDias < 0)) {
            diffAnos--;
        }

        document.getElementById("iidade").textContent = diffAnos;
    }
</script>


</body>
</html>
